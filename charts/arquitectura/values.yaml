namespaces:
  - publico
  - privado

publicNamespace: publico
privateNamespace: privado

router:
  clusterIP: 10.105.237.100

apache:
  clusterIP: 10.105.237.101
  enabled: true     
  nodePort: 30080   

nginx:
  enabled: true
  exposeNodePorts: false

  nginx1:
    serviceName: nginx1-svc
    image: nginx:1.25-alpine
    replicas: 1
    port: 80
    service:
      clusterIP: 10.105.237.110 
    nodePort: 30081             
    response: "Hola NGINX1"

  nginx2:
    serviceName: nginx2-svc
    image: nginx:1.25-alpine
    replicas: 1
    port: 80
    service:
      clusterIP: 10.105.237.120 
    nodePort: 30082             
    response: "Hola NGINX2"

#nuevo
freeSWITCH:
  clusterIP: 10.105.237.130
  enabled: true # Activar o desactivar FreeSWITCH
  image: "vetalca/freeswitch-alpine:1.10.10-sounds" # Imagen de contenedor para usar freeswitch
  sip:
    open5070: false # Si es true, abre el puerto 5070 adem√°s del 5060
  rtp: #Define el rango RTP (UDP)
    start: 20000
    end: 20040
  service:
    type: ClusterIP
    clusterIP: 10.105.237.130
  nat:
    mode: "auto-nat"
    externalSipIp: ""
    externalRtpIp: ""

# Puertos del router, que se pueden acceder desde el nodo (nuestra pc, por ejemplo desde el navegador)
# Con localhost:30081 redirige al ingress controller de apache que ya esta montado.
# Todas las reglas de direccionamiento estan en el ConfigMap de router. En rules.nft
# FALTA: los nginx, y lo de FreeSWITCH (los puertos que dicen sip y rtp).
